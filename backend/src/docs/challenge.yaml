components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    challenge:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        deadline:
          type: string
          format: date
        duration:
          type: string
        moneyPrize:
          type: number
        contactEmail:
          type: string
        projectDescription:
          type: string
        projectBrief:
          type: string
          maxLength: 50
        projectDescriptionTasks:
          type: string
          maxLength: 500
        skillsNeeded:
          type: array
          items:
            type: string
        seniority:
          type: string
          enum: [Junior, Intermediate, Senior]
        isOpen:
          type: boolean
        type:
          type: string
          enum: [Challenge, Hackathon]
        keyInstructions:
          type: string
        participants:
          type: array
          items:
            type: string
      example:
        title: "Challenge 1"
        deadline: "2022-12-31"
        duration: "1 month"
        moneyPrize: 1000
        contactEmail: "OYhBp@example.com"
        projectDescription: "Description of the project"
        projectBrief: "Brief description of the project"
        projectDescriptionTasks: "Tasks of the project"
        skillsNeeded: ["skill1", "skill2"]
        seniority: "Intermediate"
        isOpen: true
        type: "Challenge"
        keyInstructions: "Instructions for the challenge"
        participants: ["participant1", "participant2"]

tags:
  - name: challengeManagement
    description: The challenge managing API

paths:
  /api/v1/challenges:
    post:
      summary: Create a new challenge
      tags: [challengeManagement]
      description: Endpoint to create a new challenge
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/challenge"
      responses:
        "201":
          description: Challenge created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/challenge"
        "400":
          description: Bad request, validation error
        "401":
          description: Unauthorized, authentication error
        "500":
          description: Internal server error

    get:
      summary: Get all challenges
      tags: [challengeManagement]
      description: Retrieve all challenges from the system
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successfully retrieved all challenges
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/challenge"
        "401":
          description: Unauthorized, authentication error
        "500":
          description: Internal server error
  /api/v1/challenges/open:
    get:
      summary: Get open challenges
      tags: [challengeManagement]
      description: Retrieve all open challenges from the system
      responses:
        "200":
          description: Successfully retrieved open challenges
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/challenge"
        "500":
          description: Internal server error

  /api/v1/challenges/{id}:
    get:
      summary: Get a challenge by ID
      tags: [challengeManagement]
      description: Retrieve a specific challenge by its ID
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The ID of the challenge
      responses:
        "200":
          description: Successfully retrieved the challenge
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/challenge"
        "401":
          description: Unauthorized, authentication error
        "404":
          description: Challenge not found
        "500":
          description: Internal server error

    put:
      summary: Update a challenge
      tags: [challengeManagement]
      description: Update a specific challenge by its ID
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The ID of the challenge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/challenge"
      responses:
        "200":
          description: Challenge updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/challenge"
        "400":
          description: Bad request, validation error
        "401":
          description: Unauthorized, authentication error
        "404":
          description: Challenge not found
        "500":
          description: Internal server error

    delete:
      summary: Delete a challenge
      tags: [challengeManagement]
      description: Delete a specific challenge by its ID
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The ID of the challenge
      responses:
        "200":
          description: Challenge deleted successfully
        "401":
          description: Unauthorized, authentication error
        "404":
          description: Challenge not found
        "500":
          description: Internal server error
